<html>
    <head>

        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">

                </div>
                <div class="link">
                    <a href="https://blabla.com">https://blabla.com</a> <span>[20]</span>
                </div>
            </div>
        </main>
